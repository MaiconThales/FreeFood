<form [formGroup]="userCreateForm">
    <!--Title-->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
        <h3>Create user</h3>
    </div>
    <!--Username && password-->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
        <mat-form-field appearance="standard">
            <mat-label>
                Username
            </mat-label>
            <input matInput id="username" type="text" formControlName="username">
            <mat-error *ngIf="userCreateForm.controls['username'].hasError('required')">
                Username is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>
                Password
            </mat-label>
            <input matInput id="password" type="password" formControlName="password">
            <mat-error *ngIf="userCreateForm.controls['password'].hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <!--Email && Language-->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
        <mat-form-field appearance="standard">
            <mat-label>
                E-mail
            </mat-label>
            <input matInput id="email" type="email" formControlName="email">
            <mat-error *ngIf="userCreateForm.controls['email'].hasError('required')">
                E-mail is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>
                Language
            </mat-label>
            <mat-select formControlName="language" name="language">
                <mat-option *ngFor="let l of language" [value]="l">
                    {{l}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="userCreateForm.controls['language'].hasError('required')">
                language is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <!--Btns-->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
        <div>
            <button class="button-general-cancel" (click)="onNoClick();" mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div>
            <button class="button-general-save" (click)="onSubmit()" type="submit" [disabled]="!userCreateForm.valid"
                mat-icon-button>
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>
</form>
