<div class="views">
    <!--Title-->
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
        <h1 class="title-general">{{'DASHBOARD.TITLE_PAGE' | translate}}</h1>
    </div>

    <mat-stepper>
        <mat-step label="Step 1" state="shop">
            <!--Table-->
            <div class="table-general">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="idMenu">
                        <th mat-header-cell *matHeaderCellDef> idMenu </th>
                        <td mat-cell *matCellDef="let element"> {{element.idMenu}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                </table>
            </div>

            <!--Btn next-->
            <div>
                <button mat-button matStepperNext (click)="setRequest()">Next</button>
            </div>
        </mat-step>

        <mat-step label="Step 2" state="info">
            <!--Formulario-->
            <form [formGroup]="requestForm">
                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
                    <mat-form-field appearance="standard">
                        <mat-label>
                            Amount
                        </mat-label>
                        <input matInput id="amount" type="number" formControlName="amount">
                        <mat-error *ngIf="requestForm.controls['amount'].hasError('required')">
                            {{'RESTAURANT.MSG_INPUT_NAME' | translate}} <strong>{{'GLOBAL_WORD.WORD_REQUERID_MASCULINE'
                                |
                                translate}}</strong>
                        </mat-error>
                        <mat-error *ngIf="requestForm.controls['amount'].hasError('min')">
                            Tem valor m√≠nimo
                        </mat-error>
                    </mat-form-field>
                    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center center">
                        <mat-form-field class="input-full-width" appearance="standard">
                            <mat-label>Observation</mat-label>
                            <textarea matInput formControlName="observation"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </form>

            <!--Btn next-->
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </mat-step>

        <mat-step label="Step 3">
            <p>You're welcome.</p>
        </mat-step>

        <!-- Icon overrides. -->
        <ng-template matStepperIcon="shop">
            <mat-icon>shopping_cart</mat-icon>
        </ng-template>
        <ng-template matStepperIcon="info">
            <mat-icon>info</mat-icon>
        </ng-template>
    </mat-stepper>
</div>
