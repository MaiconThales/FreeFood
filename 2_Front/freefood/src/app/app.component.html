<mat-toolbar *ngIf="showMenu" class="mat-elevation-z8">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <span id="titleNavBar" (click)="redirectComponent('/dashboard')">Freefood</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src={{avatarImage}} />

        <h4 class="name">{{username}}</h4>
        <p class="designation">{{email}}</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)="redirectComponent('/restaurant')">
            <mat-icon>restaurant</mat-icon>
            <span>Restaurant</span>
        </button>
        <button mat-button class="menu-button" (click)="redirectComponent('/menu')">
            <mat-icon>library_books</mat-icon>
            <span>Menu</span>
        </button>
        <button mat-button class="menu-button" (click)="redirectComponent('/request')">
            <mat-icon>fastfood</mat-icon>
            <span>Request</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        <button mat-button class="menu-button" (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
